<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://fontawesome.com/v4.7.0/assets/font-awesome/css/font-awesome.css"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>APP</title>
	</head>

	<body>
		<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">App</a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarNav"
				aria-controls="navbarNav"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="index.html"
							>Home <span class="sr-only">(current)</span></a
						>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="completas.html">Completas</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Acerca de</a>
					</li>
				</ul>
			</div>
		</nav>
		<main
			id="app"
			role="main"
			class="container"
			style="padding-top: 100px;"
		>
			<h3>{{titulo}}</h3>
			<hr />

			<div
				v-for="(tarea, index) of tareasCompletadas"
				if="tarea.estado"
				class="card  mb-5 rounded"
			>
				<div
					class="d-flex justify-content-between align-items-center"
					:class="['card-header', tarea.estado ? 'border-success' : 'border-primary']"
				>
					<h5 class="text-capitalize">
						<strong>{{index + 1}}.</strong> {{tarea.nombre}}
					</h5>
					<a
						class="collapsed d-block"
						data-toggle="collapse"
						:href="'#collapse-collapsed'+index"
						aria-expanded="true"
						:aria-controls="'collapse-collapsed'+index"
						:id="'heading-collapsed'+index"
					>
						<i class="fa fa-chevron-down pull-right"></i>
					</a>
				</div>
				<div
					:id="'collapse-collapsed'+index"
					class="collapse"
					:aria-labelledby="'heading-collapsed'+index"
				>
					<div class="card-body">
						<p class="card-text">
							{{tarea.descripcion}}
						</p>
					</div>
				</div>
				<div class="card-footer"></div>
			</div>

			<div class="mt-3 text-left">
				<!-- <pre>{{$data}}</pre> -->
			</div>
		</main>

		<!-- development version, includes helpful console warnings -->
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="crud.js"></script>
	</body>
</html>
